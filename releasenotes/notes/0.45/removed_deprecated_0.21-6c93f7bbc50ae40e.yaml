---
upgrade_misc:
  - |
    The function :func:`~qiskit.execute_function.execute`
    does not accept the arguments ``qobj_id`` and  ``qobj_header`` any more.
    Their use was deprecated in Qiskit 0.37 (with Terra 0.21), released on June 2022.
  - |
    The transpilation pass ``qiskit.transpiler.passes.CXDirection`` is removed. Its use was deprecated
    in Qiskit 0.37 (with Terra 0.21), released on June 2022.
    Instead, use the more generic :class:`~.GateDirection` pass.
  - |
    The transpilation pass ``qiskit.transpiler.passes.CheckCXDirection`` is removed. Its use was deprecated
    in Qiskit 0.37 (with Terra 0.21), released on June 2022.
    Instead, use the more generic :class:`~.CheckGateDirection` pass.
upgrade_pulse:
  - |
    The methods ``to_dict`` in the classes :class:`.pulse.transforms.AlignmentKind`,
    :class:`.pulse.transforms.AlignEquispaced`, and :class:`.pulse.transforms.AlignFunc` are removed.
    They were deprecatedin Qiskit 0.37 (with Terra 0.21), released on June 2022.
upgrade_qpy:
  - |
    The use of the keyword ``circuits`` for the first positional argument in the function :func:`qiskit.qpy.dump`
    is removed as its usage was deprecated in Qiskit 0.37 (with Terra 0.21), released on June 2022.
    Instead, use the keyword ``programs`` can be used instead (or just pass the argument in positionally), which behaves identically.

