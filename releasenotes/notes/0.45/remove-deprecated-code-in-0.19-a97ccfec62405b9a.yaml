---
upgrade_transpiler:
  - |
    The argument ``qubits`` in the method :meth:`.InstructionDurations.get`, does not accept
    :class:`.Qubit` (or a list of them) any more. This functionality was deprecated
    in Qiskit 0.33 (with Terra 0.19), released on Dec 2021. Instead, use an integer
    for the qubit indices.
upgrade_providers:
  - |
    The argument ``channel`` in the method :meth:`.PulseBackendConfiguration.control` is
    removed. It was deprecated in Qiskit 0.33 (with Terra 0.19), released on Dec 2021.
    Instead use  the ``qubits`` argument.
upgrade_misc:
  - |
    The class ``qiskit.qobj.Qobj`` is removed. It was deprecated in Qiskit 0.33
    (with Terra 0.19), released on Dec 2021. Instead, use :class:`qiskit.qobj.QasmQobj`
    or :class:`qiskit.qobj.PulseQobj`.
